spring.jpa.database-platform=org.hibernate.dialect.PostgresSQLDialect
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/films}
spring.datasource.username=${{SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1}
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.baselineOnMigrate = true

spring.freemarker.expose-request-attributes=true
server.port=8081
spring.freemarker.suffix=.ftl
upload.path= ${SPRING_CONFIG_NAME}
